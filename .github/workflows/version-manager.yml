          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # è·å–å®Œæ•´å†å²ï¼Œæ–¹ä¾¿åˆ‡æ¢åˆ†æ”¯

      - name: Setup pnpm
